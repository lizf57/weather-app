<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 class="bg-primary text-white text-end">Weather Dashboardüå¶Ô∏è</h1>
    </header>

    <main class="main">
        <div class="container-fluid">
            <div class="row page-content">
        <!-- column 1 with search for city -->
                <div class="col-sm-4 bg-light p-0">
                    <div class="form-container">
                        <!-- enter city with search button -->
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Enter a city here" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </form>
                        <!-- search history saved under search button -->
                        <div id="search-history-container" class="search-history-container">
                    </div>
                </div>

        <!-- column 2 current city/weather and the 5-day forecase below -->

            </div>
        </div>
    </main>








    <!-- bootstrap for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="./assets/script.js"></script>
</body>
</html>
